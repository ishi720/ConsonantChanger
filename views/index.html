<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico">
    <title>子音チェンジャー</title>

    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <script src="/static/js/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/customize.css">

    <style>
        .textarea-container {
            position: relative;
            width: 100%;
        }

        #result {
            width: 100%;
            padding-right: 50px;
        }

        #copyButton {
            position: absolute;
            cursor: pointer;
            top: 10px;
            right: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h4>
            <ruby>子音チェンジャー<rt>ぴぴんぴぇんぴゃー</rt></ruby>
        </h4>
        

        <p>
            日本語のテキストを特定のルールに基づいて変換するサービスです。<br>
            「こんにちは」を「ぱ行」変換すると...
        </p>
        
        <div class="input-field">
            <textarea type="text" id="input_string" class="validate" placeholder="変換したい文字を入力"></textarea>
        </div>

        <div class="row">
            <div class="input-field col s12 m4">
                <select id="line_type">
                    <option value="a">あ行</option>
                    <option value="ka">か行</option>
                    <option value="sa">さ行</option>
                    <option value="ta">た行</option>
                    <option value="na">な行</option>
                    <option value="ha">は行</option>
                    <option value="ma">ま行</option>
                    <option value="ya">や行</option>
                    <option value="ra">ら行</option>
                    <option value="ga">が行</option>
                    <option value="za">ざ行</option>
                    <option value="da">だ行</option>
                    <option value="ba">ば行</option>
                    <option value="pa">ぱ行</option>
                </select>
            </div>
            <div class="col s12 m8">
                <button id="convert_btn" class="btn waves-effect waves-light disabled" onclick="convertButton()">変換</button>
            </div>
        </div>
        <div class="textarea-container">
            <textarea id="result" class="section" placeholder="変換結果がここに表示されます..." readonly></textarea>
            <a hidden id="copyButton">コピー</a>
        </div>
    </div>


    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems);
        });

        // 入力時に変換ボタンの有効化
        var inputString = document.getElementById("input_string");
        inputString.addEventListener("input", function() {
            document.getElementById("convert_btn").classList.toggle("disabled", inputString.value.length === 0);
        });

        // 変換ボタンのイベント
        var convert_btn = document.getElementById("convert_btn");
        var outputString = document.getElementById("result");
        convert_btn.addEventListener("click", function() {
            setTimeout(function() {
                document.getElementById('copyButton').removeAttribute('hidden');
            }, 500);
        });

        // コピーボタンのイベント
        document.getElementById('copyButton').addEventListener('click', () => {
            let textContent = document.getElementById("result").value;
            navigator.clipboard.writeText(textContent)
                .then(() => {
                    console.log('クリップボードにコピーしました:', textContent);
                })
                .catch(err => {
                    console.error('コピーに失敗しました:', err);
                });
        });
    </script>
</body>
</html>
