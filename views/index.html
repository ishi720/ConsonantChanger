<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子音チェンジャー</title>

    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <script src="/static/js/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            margin-top: 50px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h4 {
            text-align: center;
            color: crimson;
            font-family: "Reggae One", serif;
            font-weight: 400;
            font-style: normal;
        }
        rt {
            color: gray;
            user-select: none;
        }
        .input-field label {
            font-weight: bold;
        }
        .btn {
            width: 100%;
            margin-top: 20px;
            background-color: crimson !important;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
            resize: none;
        }
        .dropdown-content li>span {
            color: crimson;
        }
        .select-wrapper input.select-dropdown:focus {
            border-bottom: 1px solid crimson;
        }

        textarea:focus-visible {
            outline: 0px;
        }

        p {
            font-family: "Reggae One", serif;
            font-weight: 400;
            font-style: normal;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>
            <ruby>子音チェンジャー<rt>ぴぴんぴぇんぴゃー</rt></ruby>
        </h4>
        

        <p>
            日本語のテキストを特定のルールに基づいて変換するサービスです。<br>
            「こんにちは」を「ぱ行」変換すると...
        </p>
        
        <div class="input-field">
            <textarea type="text" id="input_string" class="validate" placeholder="変換したい文字を入力"></textarea>
        </div>

        <div class="row">
            <div class="input-field col s12 m4">
                <select id="line_type">
                    <option value="a">あ行</option>
                    <option value="ka">か行</option>
                    <option value="sa">さ行</option>
                    <option value="ta">た行</option>
                    <option value="na">な行</option>
                    <option value="ha">は行</option>
                    <option value="ma">ま行</option>
                    <option value="ya">や行</option>
                    <option value="ra">ら行</option>
                    <option value="ga">が行</option>
                    <option value="za">ざ行</option>
                    <option value="da">だ行</option>
                    <option value="ba">ば行</option>
                    <option value="pa">ぱ行</option>
                </select>
            </div>
            <div class="col s12 m8">
                <button class="btn waves-effect waves-light" onclick="convertButton()">変換</button>
            </div>
        </div>
        <textarea id="result" class="section" placeholder="変換結果がここに表示されます..."></textarea>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems);
        });
    </script>
</body>
</html>
